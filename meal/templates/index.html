{% extends 'base.html' %} {% block content %}

<div class="mealSection mt-4">
    <div class=" flex-wrap d-flex justify-content-center gap-3 p-1 w-75 m-auto">
        {% for i in data %}
        <div class="card" style="width: 18rem;">
            <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
            <div class="card-body">
                <span>{{i.idCategory}}</span>
                <h5 class="card-title">{{i.strCategory}}</h5>
                <p class="card-text">{{i.strCategoryDescription | truncatewords:10}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
